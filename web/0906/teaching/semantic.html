<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 시멘틱(semantic) 태그가 뭘까? : HTML태그의 이름만 봐도 그 의미를 알 수 있기 때문에 -->
    <!-- 1. 헤더 <heaarder -->
    <!-- 맨 왼쪽이나 위쪽에 위치, 검색창이나 사이트 메뉴 삽입 -->
        <!-- <1-1.네비게이션 <nav></nav> -->
        <!-- 다른 위치나 다른 웹문서로 연결하는 링크 -->
    <!-- 2. 메인 <main></main> -->
    <!-- 가장 핵심이 되는 내용 -->
        <!-- <2-1 섹션<section></section> -->
            <!-- 독립된 콘텐츠 또는 여러개의 콘텐츠를 묵는 용도 -->
            <!-- 아티클 <article></article> -->
            <!-- 신문 기사 또는 잡지처럼 웹에서 보여주고 싶은 내용-->

            <!-- 3. 어사이드 <aside> </aside> -->
            <!-- 사이드바는 필수 요소는 아님, 주로 왼쪽이나 오른쪽에 배치 -->

            <!-- 4.푸터 <footer> </footer> -->
            <!-- 맨 아래쪽에 제작정보나 저작권 정보, 연락처 등등 -->
        </body>
</html>
