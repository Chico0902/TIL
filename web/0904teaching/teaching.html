<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 한글 깨지는거 방지 -->
    <meta charset="UTF-8">
    <!-- 키워드 설명 제작자 등등... -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html practice</title>
</head>
<body>
    <h1>프론트 엔드 첫 수업</h1>
    <h2>html css</h2>
    <!-- p*3 하면 이래 됨 -->
    <p></p>
    <p></p>
    <p></p>
    <!-- ol>li*3 하면 이렇게 3개 나옴!-->
    <ol>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <!-- ol>.hello*3하면 이래 나옴 -->
    <ol>
        <li class="hello"></li>
        <li class="hello"></li>
        <li class="hello"></li>
    </ol>
    <!-- ol>#hi -->
    <ol>
        <li id="hi"></li>
    </ol>
    <!-- <br>은 줄바꿈 -->
    <p>HTML은 너무 쉽다.<br> CSS도 너무 쉽다<br>(강사님한테만)</p>
    <p>CSS</p>
    <p>js</p>

</body>
</html>
