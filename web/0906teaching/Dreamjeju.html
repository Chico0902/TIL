    <title>Document</title>
    
    <style>
        .headbox{
            width: 70%;
            height: 100px;
            background-color: teal;
            margin: 0 auto;
            align-items: flex-end;
            display: flex;
        }
        .list{
            color: aliceblue;
            display: flex;
            justify-content: space-around;
            width: 60%;
        }
        .nav-link{
            color:white;
            font-weight: 900;

        }
        a {
            text-decoration: none;
        }
        .p { 
            margin-left: 30px;
            font-style: italic;

        }
        .img1{

        }
        .img2{

            height: 300px;
            display: flex;

            margin-top: 30px;
        }
        .main1{
            width: 70%;
            height: 500px;
            margin: 0 auto;
            margin-top: 100px;

            flex-direction: column;

            width: 70%;
            height: 500px;

            margin-bottom: 50px;
            /* align-items: flex-end; */
            display: flex;
            flex-direction: column;
        }
        main{
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        .sawasul{
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .sawasul > p {
            margin-left: 2rem;
        }
        footer{
            /* display: flex; */
            width: 70%;
            
            margin: 0 auto;
            font-size: smaller;
            /* text-align: right; */
            color: grey;
        }

</head>

    <main>

        <div class="main2">
