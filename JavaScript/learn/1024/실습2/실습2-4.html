<body>
  <script>
    const roles = ['주연배우', '조연배우', '주연배우', '우정출연', '우정출연', '조연배우']
    const names = ['홍길동', '이춘향', '금나래', '장보고', '임꺽정', '강감찬']

    // length 값을 저장하기 위해 변수 선언
    // const 로 선언하면 안됨 (값을 증가시킬 수 없기 때문 : 재할당 불가)
    let length = 0
    // python 에서 len() 봉인 당했을 때 리스트 길이를 구하는 것과 동일
    for (const name of names) {
      length += 1
    }
    console.log(length)

    for (let i = 0; i < length ; i++){
      // console.log(roles[i], names[i])
      if (roles[i] === '주연배우') {
        console.log(`주연배우 : ${names[i]} 님 반갑습니다.`)
      } else if (roles[i] === '조연배우') {
        console.log(`${names[i]} 님 환영합니다.`)
      } else {
        console.log(`${names[i]} 와주셔서 감사합니다.`)
      }

    }
  </script>
