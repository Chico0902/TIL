<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    // for .. of 문으로 코드 작성
    const lensco = scores.length
    console.log(lensco)
    let sumsco = 0
    for (const score of scores) {
      sumsco += score 
    }
    console.log(sumsco)
    let avgsco = 0
    avgsco = sumsco/lensco
    console.log(avgsco)

    // whil문으로 코드 작성
    let i = 0
    scores.reverse()
    while (i < lensco ) {
      console.log(scores[i])
      i += 1
    }
  </script>
</body>
</html>
