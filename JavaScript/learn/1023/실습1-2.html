<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul class= 'my-study-list test' >
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1일 1 커밋하기</li>
    <li id = "game"> 게임하기</li>
  </ul>

  <script>
    const title = document.querySelector('h1')
    title.innerText = "오늘 공부 목록"
    console.log(title)

    const todolist = document.querySelectorAll('li')
    console.log(todolist)
    console.log(todolist[0].innerText)

    // python None == js null
    const itemgame = document.querySelector('#game')
    console.log(itemgame)

    const studylist = document.querySelector('ul')
    studylist.classList.add('study')
    studylist.classList.remove('test')
    console.log(studylist.classList)

    studylist.removeChild(itemgame)
    studylist.appendChild(itemgame)

  </script>
</body>
</html>
